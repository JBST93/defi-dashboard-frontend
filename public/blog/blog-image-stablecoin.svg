<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coin1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coin2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coin3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Background Pattern -->
  <circle cx="200" cy="150" r="80" fill="white" opacity="0.1"/>
  <circle cx="1000" cy="480" r="120" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="100" r="60" fill="white" opacity="0.1"/>

  <!-- Main Title -->
  <text x="600" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="64" font-weight="bold">
    What are Stablecoins?
  </text>

  <!-- Subtitle -->
  <text x="600" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" opacity="0.9">
    Understanding Stable Digital Assets
  </text>

  <!-- USDC Coin -->
  <circle cx="300" cy="400" r="60" fill="url(#coin1)"/>
  <text x="300" y="410" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">USDC</text>

  <!-- USDT Coin -->
  <circle cx="600" cy="400" r="60" fill="url(#coin2)"/>
  <text x="600" y="410" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">USDT</text>

  <!-- DAI Coin -->
  <circle cx="900" cy="400" r="60" fill="url(#coin3)"/>
  <text x="900" y="410" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">DAI</text>

  <!-- Stability Icon -->
  <circle cx="600" cy="500" r="40" fill="white" opacity="0.2"/>
  <path d="M580 500 L600 480 L620 500 L600 520 Z" fill="white"/>

  <!-- Features Text -->
  <text x="600" y="560" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" opacity="0.8">
    Stable • Secure • Decentralized
  </text>
</svg>
