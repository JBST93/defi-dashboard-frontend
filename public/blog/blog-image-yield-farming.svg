<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plant" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#84cc16;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#65a30d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Background Pattern -->
  <circle cx="150" cy="100" r="60" fill="white" opacity="0.1"/>
  <circle cx="1050" cy="530" r="80" fill="white" opacity="0.1"/>
  <circle cx="1000" cy="80" r="40" fill="white" opacity="0.1"/>

  <!-- Main Title -->
  <text x="600" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="64" font-weight="bold">
    Yield Farming
  </text>

  <!-- Subtitle -->
  <text x="600" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" opacity="0.9">
    Maximize Your DeFi Returns
  </text>

  <!-- Plant/Seedling Icon -->
  <path d="M600 350 L580 400 L620 400 Z" fill="url(#plant)"/>
  <path d="M600 350 L590 320 L610 320 Z" fill="url(#plant)"/>
  <path d="M600 350 L595 300 L605 300 Z" fill="url(#plant)"/>

  <!-- Coins around the plant -->
  <circle cx="500" cy="380" r="25" fill="url(#coin)"/>
  <text x="500" y="388" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$</text>

  <circle cx="700" cy="380" r="25" fill="url(#coin)"/>
  <text x="700" y="388" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$</text>

  <circle cx="550" cy="320" r="20" fill="url(#coin)"/>
  <text x="550" y="327" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">$</text>

  <circle cx="650" cy="320" r="20" fill="url(#coin)"/>
  <text x="650" y="327" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">$</text>

  <!-- Growth Arrows -->
  <path d="M400 450 L450 400" stroke="white" stroke-width="3" opacity="0.7" marker-end="url(#arrowhead)"/>
  <path d="M800 450 L750 400" stroke="white" stroke-width="3" opacity="0.7" marker-end="url(#arrowhead)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white" opacity="0.7"/>
    </marker>
  </defs>

  <!-- Features Text -->
  <text x="600" y="520" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" opacity="0.8">
    Grow Your Crypto • Earn Rewards • Compound Returns
  </text>
</svg>
