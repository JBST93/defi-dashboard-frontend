<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="building" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Background Pattern -->
  <circle cx="200" cy="150" r="80" fill="white" opacity="0.1"/>
  <circle cx="1000" cy="480" r="120" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="100" r="60" fill="white" opacity="0.1"/>

  <!-- Main Title -->
  <text x="600" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="64" font-weight="bold">
    DeFi Lending Protocols
  </text>

  <!-- Subtitle -->
  <text x="600" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" opacity="0.9">
    Earn Interest on Your Crypto
  </text>

  <!-- Building/Protocol Icon -->
  <rect x="500" y="300" width="200" height="150" fill="url(#building)" rx="10"/>
  <rect x="520" y="320" width="40" height="30" fill="#3b82f6" rx="5"/>
  <rect x="580" y="320" width="40" height="30" fill="#3b82f6" rx="5"/>
  <rect x="640" y="320" width="40" height="30" fill="#3b82f6" rx="5"/>
  <rect x="520" y="370" width="40" height="30" fill="#3b82f6" rx="5"/>
  <rect x="580" y="370" width="40" height="30" fill="#3b82f6" rx="5"/>
  <rect x="640" y="370" width="40" height="30" fill="#3b82f6" rx="5"/>

  <!-- Coins flowing in -->
  <circle cx="300" cy="350" r="20" fill="url(#coin)"/>
  <text x="300" y="358" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$</text>

  <circle cx="900" cy="350" r="20" fill="url(#coin)"/>
  <text x="900" y="358" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$</text>

  <!-- Interest arrows -->
  <path d="M350 350 L500 375" stroke="white" stroke-width="3" opacity="0.7" marker-end="url(#arrowhead)"/>
  <path d="M850 350 L700 375" stroke="white" stroke-width="3" opacity="0.7" marker-end="url(#arrowhead)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white" opacity="0.7"/>
    </marker>
  </defs>

  <!-- Interest rate display -->
  <rect x="550" y="480" width="100" height="40" fill="white" opacity="0.2" rx="20"/>
  <text x="600" y="505" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">5.2% APY</text>

  <!-- Features Text -->
  <text x="600" y="560" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" opacity="0.8">
    Lend • Borrow • Earn • DeFi
  </text>
</svg>
